          <option value="vi">VI</option>

  <section class="section">
    <div class="container">
      <h2>Kỷ niệm</h2>
      <p class="notice" data-i18n="mem.localNotice">(Dữ liệu đang lưu tạm trên trình duyệt của bạn. Để lưu vĩnh viễn, bật Giscus hoặc tích hợp backend sau.)</p>
      <div class="grid cols-2">
        <div class="card">
          <h3 data-i18n="mem.form.title">Đăng kỷ niệm</h3>
          <form id="memForm">
            <label for="name" data-i18n="mem.name">Tên (tùy chọn)</label>
            <input class="input" id="name" name="name" placeholder="Nguyễn Văn A"/>
            <label style="display:flex;gap:.5rem;align-items:center;margin:.6rem 0">
              <input type="checkbox" name="anon"/> <span data-i18n="mem.anon">Đăng ẩn danh</span>
            </label>
            <label for="content" data-i18n="mem.content">Nội dung</label>
            <textarea class="input" id="content" name="content" rows="4" placeholder="Viết điều bạn muốn lưu giữ..."></textarea>
            <label for="image" data-i18n="mem.image">Link ảnh (tùy chọn)</label>
            <input class="input" id="image" name="image" placeholder="https://..."/>
            <div style="display:flex;gap:.6rem;margin-top:.6rem">
              <button class="btn" type="submit" data-i18n="mem.submit">Đăng</button>
            </div>
          </form>
        </div>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:.6rem;flex-wrap:wrap">
            <h3>Bảng kỷ niệm</h3>
            <input id="siteSearch" class="input" type="search" data-i18n-placeholder="search.placeholder" placeholder="Tìm kiếm..."/>
          </div>
          <div id="memList" style="margin-top:1rem"></div>
        </div>
      </div>
      <!-- Tuỳ chọn: Giscus thay cho localStorage để lưu bài công khai (cần cấu hình repo GitHub)
      <script src="https://giscus.app/client.js"
        data-repo="your-user/your-repo"
        data-repo-id="REPO_ID"
        data-category="Memories"
        data-category-id="CATEGORY_ID"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="dark"
        data-lang="vi"
        crossorigin="anonymous"
        async>
      </script> -->
    </div>
  </section>

      </div>
